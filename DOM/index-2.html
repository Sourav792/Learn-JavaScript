<script>
  function addLanguage(languageName) {
    // complete tree treverse karta hai
      const li = document.createElement('li')
      li.innerHTML = `${languageName}`
      document.querySelector('.language').appendChild(li)
  }
//   addLanguage('python')
//   addLanguage('c++')
//   addLanguage('java')

  function addOptimiseLang(languageName) {
    // optimise work code 
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(languageName))
    document.querySelector('.language').appendChild(li)
  }
  addOptimiseLang('PHP')
  addOptimiseLang('ruby')
  addOptimiseLang('nextJs')
