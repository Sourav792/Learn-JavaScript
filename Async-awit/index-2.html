<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <!-- [] {} -->
    <div class="project">
      <div id="insert">
        <div class="key">press the key and watch magic</div>
      </div>
    </div>

    <script>
      const insert = document.querySelector("#insert");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
        <div class="color">
            <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === "" ? "space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
            </div>`;
      });
    </script>
  </body>
</html>
