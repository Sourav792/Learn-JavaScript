<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="left">
            <p class="date"  id="date">30</p>
            <p class="smallFont" id="day">Sunday</p>
        </div>
        <div class="right">
            <p class="smallFont" id="month">April</p>
            <p class="year" id="year">2090</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
